<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Q</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="p-5 bg-success" id="questionGame">
      <h1 class="display-1 text-center">Questions Game</h1>
      <h1 class="display-5 text-center">
        Your point: <span id="pointDisplay">0</span>
      </h1>
    </div>
    <div
      class="progress bg-dark"
      role="progressBar"
      aria-label="Basic example"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div
        class="progress-bar bg-light"
        id="progressBar"
        style="width: 0%"
      ></div>
    </div>

    <div class="p-5" id="question-box">
      <h2 class="h4 text-white text-center" id="qTitle">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
        deleniti natus laboriosam rerum eum veniam quia dolores,
      </h2>

      <div
        class="p-5 d-flex flex-column justify-content-center gap-3"
        id="btnGroup"
      >
        <!-- <button class="btn btn-outline-light" onclick="selectItem('test')">
          A. Lorem ipsum
        </button> -->
      </div>
     
    </div>
    <div class="w-50 mx-auto" style="display: none" id="gameOver">
      <div class="alert alert-danger my-5" role="alert">Game Over</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="./script.js" defer></script>
  </body>
</html>
